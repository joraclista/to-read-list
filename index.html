<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Read List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Project's css-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="grey lighten-1">

<div class="container">
    <h1 class="white-text">Books List</h1>

    <div  class="card white">
        <div  class="card-content">
            <div class="row">
                <p id="validationMessage" class="red-text validation-message col s12"></p>
            </div>
            <div class="row">
                <div class="col s6 input-field">
                    <input id="addBookTitle" class="validate">
                    <label for="addBookTitle">Title*</label>
                </div>
                <div class="col s3 input-field">
                    <input id="addBookAuthor" class="validate">
                    <label for="addBookAuthor">Author*</label>
                </div>
                <div class="col s3 input-field ">
                    <input id="addBookDateFinished" class="datepicker" type="text">
                    <label for="addBookDateFinished">Date Finished</label>
                </div>

            </div>
            <div class="row">
                <div class="col s5 ">
                    <a id="addBook" class="waves-effect waves-light btn ">+ Add</a>
                </div>
            </div>
        </div>
    </div>


    <div id="books" class="card white ">
        <div id="game" class="card-content">
            <div class="row title">
                <div class="col s1"></div>
                <div class="col s5">Title</div>
                <div class="col s3">Author</div>
                <div class="col s3">Date Finished</div>
            </div>

            <div id="booksList" class="border-top"></div>
            <div id="finishedBooksList" class="border-top"></div>
        </div>

    </div>
</div>


<script src="js/app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>

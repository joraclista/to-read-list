<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Read List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Project's css-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="teal  darken-3">

<div class="container">
    <h1 class="white-text">Books List</h1>

    <div  class="card teal  darken-2">
        <div  class="card-content white-text">
            <div class="row">
                <!--<div class="col s1"></div>-->
                <!--<div class="col s1"></div>-->
                <div class="col s5 input-field">
                    <input id="bookTitle" class="validate">
                    <label for="bookTitle">Title</label>
                </div>
                <div class="col s3 input-field">
                    <input id="bookAuthor" class="validate">
                    <label for="bookAuthor">Author</label>
                </div>
                <div class="col s2 input-field ">
                    <input id="dateFinished" class="datepicker" type="text">
                    <label for="dateFinished">Date Finished</label>
                </div>
            </div>
        </div>
    </div>


    <div id="books" class="card teal  darken-2">
        <div id="game" class="card-content white-text">
            <div class="row title">
                <div class="col s1"></div>
                <div class="col s1">##</div>
                <div class="col s5">Title</div>
                <div class="col s3">Author</div>
                <div class="col s2">Date Finished Reading</div>
            </div>

            <div id="booksList"></div>
        </div>

    </div>
</div>


<script src="js/app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
